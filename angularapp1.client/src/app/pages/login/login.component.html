<div class="flex items-center justify-center min-h-screen bg-gray-100">
  <div class="w-full max-w-md bg-white p-6 rounded-xl shadow-lg">
    <h2 class="text-2xl font-bold text-center text-gray-800 mb-6">Iniciar Sesión</h2>

    <form [formGroup]="form" (ngSubmit)="login()" class="space-y-4">
      <!-- Email -->
      <div>
        <label class="block text-sm font-medium text-gray-700">Email</label>
        <input type="email"
               formControlName="login"
               class="mt-1 w-full border border-gray-300 rounded-md shadow-sm p-2 focus:ring-blue-500 focus:border-blue-500" 
               placeholder="usuario@ejemplo.com">
        <div *ngIf="form.get('login')?.invalid && form.get('login')?.touched"
             class="text-red-500 text-xs mt-1">
          Ingresa un email válido.
        </div>
      </div>

      <!-- Password -->
      <div>
        <label class="block text-sm font-medium text-gray-700">Contraseña</label>
        <input type="password"
               formControlName="password"
               class="mt-1 w-full border border-gray-300 rounded-md shadow-sm p-2 focus:ring-blue-500 focus:border-blue-500" 
               placeholder="••••••••">
        <div *ngIf="form.get('password')?.invalid && form.get('password')?.touched"
             class="text-red-500 text-xs mt-1">
          La contraseña debe tener al menos 6 caracteres
        </div>
      </div>

      <!-- Error -->
      <div *ngIf="error" class="text-red-600 text-sm text-center">
        {{ error }}
      </div>

      <!-- Botón -->
      <button type="submit"
              [disabled]="form.invalid || loading"
              class="w-full bg-blue-600 text-white py-2 px-4 rounded-md hover:bg-blue-700 disabled:opacity-50">
        {{ loading ? 'Ingresando...' : 'Ingresar' }}
      </button>
    </form>
  </div>
</div>
